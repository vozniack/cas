<div fxLayout="column" fxLayoutGap="24px">
  <cas-data-toolbar [filters]="filters"></cas-data-toolbar>

  <cas-privileges-table *ngIf="view === ViewType.TABLE"
                        [data]="data"
                        [requestParam]="requestParam"
                        [refresh]="refresh">
  </cas-privileges-table>

  <cas-privileges-list *ngIf="view === ViewType.LIST"
                        [data]="data"
                        [requestParam]="requestParam"
                        [refresh]="refresh">
  </cas-privileges-list>
</div>
