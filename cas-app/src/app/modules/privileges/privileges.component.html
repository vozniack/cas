<div fxLayout="column" fxLayoutGap="24px">
  <cas-data-toolbar [searchFormControl]="searchFormControl"
                    [organizationFormControl]="organizationFormControl"
                    [viewFormControl]="viewFormControl">
  </cas-data-toolbar>

  <cas-privileges-table *ngIf="viewType === ViewType.TABLE"
                        [data]="data"
                        [requestParam]="requestParam"
                        [refresh]="refresh">
  </cas-privileges-table>

  <cas-privileges-list *ngIf="viewType === ViewType.LIST"
                        [data]="data"
                        [requestParam]="requestParam"
                        [refresh]="refresh">
  </cas-privileges-list>
</div>
