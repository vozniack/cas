<div fxLayout="column" fxLayoutGap="24px">
  <cas-data-toolbar [filters]="filters"></cas-data-toolbar>

  <cas-users-table *ngIf="view === ViewType.TABLE"
                   [data]="data"
                   [requestParam]="requestParam"
                   [refresh]="refresh">
  </cas-users-table>

  <cas-users-list *ngIf="view === ViewType.LIST"
                   [data]="data"
                   [requestParam]="requestParam"
                   [refresh]="refresh">
  </cas-users-list>
</div>
