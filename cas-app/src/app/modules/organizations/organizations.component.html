<div fxLayout="column" fxLayoutGap="24px" @fadeInAnimation>

  <div fxLayout="row" fxLayoutAlign="space-between center">
    <h1>Organizations</h1>

    <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="16px">
      <cas-text-input [control]="getControl('search')"
                      [id]="'search'"
                      [placeholder]="'Search...'"
                      [icon]="'search'"
                      [width]="'368px'">
      </cas-text-input>

      <cas-button-rectangle [theme]="'primary'" [iconLeft]="'add-outline'"></cas-button-rectangle>
    </div>
  </div>

  <cas-organizations-table [filters]="filters"></cas-organizations-table>
</div>
