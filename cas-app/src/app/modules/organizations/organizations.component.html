<div fxLayout="column" fxLayoutGap="24px">
  <cas-data-toolbar [filters]="filters"></cas-data-toolbar>

  <cas-organizations-table *ngIf="view === ViewType.TABLE"
                           [data]="data"
                           [requestParam]="requestParam"
                           [refresh]="refresh">
  </cas-organizations-table>

  <cas-organizations-list *ngIf="view === ViewType.LIST"
                          [data]="data"
                          [requestParam]="requestParam"
                          [refresh]="refresh">
  </cas-organizations-list>
</div>
