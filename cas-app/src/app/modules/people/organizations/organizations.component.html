<div class="organizations-container" fxLayout="column" fxLayoutGap="24px" @fadeInAnimation>
  <div fxLayout="row" fxLayoutAlign="space-between center">
    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="16px">
      <i-feather class="logo" name="briefcase"></i-feather>
      <h2 class="title">Organizations</h2>
    </div>

    <cas-button [width]="'50px'" [size]="'small'" [theme]="'secondary'">
      <i-feather class="logo" name="plus"></i-feather>
    </cas-button>
  </div>

  <cas-text-input [control]="searchControl"
                  [id]="'filter-search'"
                  [placeholder]="'Search for organizations...'"
                  [icon]="'search'"
                  [background]="'dark'">
  </cas-text-input>

  <div fxLayout="column" fxLayoutGap="16px">
    <ng-container *ngFor="let organization of data.content">
      <cas-organization-tile [organization]="organization"
                             [active]="organization?.id == activeOrganization?.id"
                             (click)="activate(organization)">
      </cas-organization-tile>
    </ng-container>
  </div>
</div>
