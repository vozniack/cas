<div class="internal-container" fxLayout="column" fxLayoutGap="24px" @fadeInAnimation>

  <div fxLayout="row" fxLayoutAlign="space-between center">
    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="16px">
      <i-feather class="icon" name="lock"></i-feather>
      <span class="title">Roles</span>
    </div>

    <span class="badge primary">{{roles?.totalElements}}</span>
  </div>

  <div fxLayout="column" fxLayoutGap="16px">
    <ng-container *ngFor="let role of roles?.content">
      <cas-role [role]="role"></cas-role>
    </ng-container>
  </div>
</div>
