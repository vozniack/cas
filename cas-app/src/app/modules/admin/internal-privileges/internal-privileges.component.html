<div class="internal-container" fxLayout="column" fxLayoutGap="24px" @fadeInAnimation>

  <div fxLayout="row" fxLayoutAlign="space-between center">
    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="16px">
      <i-feather class="icon" name="key"></i-feather>
      <span class="title">Privileges</span>
    </div>

    <span class="badge primary">{{privileges?.totalElements}}</span>
  </div>

  <div fxLayout="column" fxLayoutGap="16px">
    <ng-container *ngFor="let privilege of getParentPrivileges()">
      <cas-privilege [privilege]="privilege" [background]="'inverse'"></cas-privilege>
    </ng-container>
  </div>
</div>
