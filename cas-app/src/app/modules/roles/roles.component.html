<div fxLayout="column" fxLayoutGap="24px">
  <cas-data-toolbar [filters]="filters"></cas-data-toolbar>

  <cas-roles-table *ngIf="view === ViewType.TABLE"
                   [data]="data"
                   [requestParam]="requestParam"
                   [refresh]="refresh">
  </cas-roles-table>

  <cas-roles-list *ngIf="view === ViewType.LIST"
                   [data]="data"
                   [requestParam]="requestParam"
                   [refresh]="refresh">
  </cas-roles-list>
</div>
