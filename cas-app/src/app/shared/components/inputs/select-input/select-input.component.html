<div [style.width]="width" class="select-input" fxLayout="column" fxLayoutGap="8px" @fadeInAnimation>
  <div class="label" fxLayout="row" fxLayoutAlign="space-between center">
    <span class="name">{{name + (requiredLabel && isRequired() ? ' *' : '')}}</span>
    <span class="description">{{description}}</span>
  </div>

  <div class="form" [ngClass]="'theme-' + theme"
       [class.invalid]="control.touched && control.invalid"
       [class.active]="active">

    <i-feather class="icon" [class.active]="active" name="chevron-left"></i-feather>
    <span class="placeholder" *ngIf="placeholder && control.value == null">{{placeholder}}</span>

    <div class="select">
      <span class="value">{{getOptionName()}}</span>
    </div>
  </div>

  <div class="select-options" [style.width]="width" *ngIf="active" @fadeInAnimation @fadeOutAnimation>
    <div class="option empty" (click)="setValue(null)" @fadeInAnimation>
      <span>Empty value</span>
    </div>

    <div class="option" *ngFor="let option of options" (click)="setValue(option.value)" @fadeInAnimation>
      <span>{{option.name}}</span>
    </div>
  </div>
</div>
