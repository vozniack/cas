<div class="tree-branch-container" fxLayout="column" fxLayoutGap="8px" [class.parent]="parent" [ngClass]="theme">
  <cas-tree-node *ngFor="let node of nodes"
                 [node]="node"
                 [itemSelect]="itemSelect"
                 [theme]="theme"
                 [selecting]="selecting"
  ></cas-tree-node>
</div>
