<div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px">
  <cas-button-circle *ngFor="let action of actions"
                     [size]="'small'"
                     [icon]="action.icon"
                     [theme]="action.theme"
                     (click)="actionActive.emit(action)">
  </cas-button-circle>
</div>
