<div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px">
  <cas-button *ngFor="let action of actions"
              [width]="'56px'"
              [size]="'small'"
              [theme]="action.theme"
              (click)="actionActive.emit(action)">
    <i-feather class="action-icon" [name]="action.icon"></i-feather>
  </cas-button>
</div>
