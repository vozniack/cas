<div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="4px" *ngIf="totalPages > 1" @fadeInAnimation>

  <!-- static previous pages buttons -->

  <cas-button [disabled]="totalPages < 2 || page === 1"
              [width]="'48px'" [size]="'small'" [theme]="'light'"
              (click)="firstPage()">
    <i-feather class="pagination-icon" name="chevrons-left"></i-feather>
  </cas-button>

  <cas-button [disabled]="page === 1"
              [width]="'48px'" [size]="'small'" [theme]="'light'"
              (click)="prevPage()">
    <i-feather class="pagination-icon" name="chevron-left"></i-feather>
  </cas-button>

  <!-- dynamic page buttons -->

  <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="4px">
    <ng-container *ngFor="let p of pages">
      <cas-button *ngIf="this.canShowPage(p)"
                  [active]="p === page"
                  [width]="'48px'" [size]="'small'" [theme]="'light'"
                  (click)="this.changePage(p)"
                  @fadeInAnimation>
        <span class="pagination-number">{{p.toString()}}</span>
      </cas-button>
    </ng-container>
  </div>

  <!-- static next pages buttons -->

  <cas-button [disabled]="totalPages === 0 || (totalPages > 0 && page === totalPages)"
              [width]="'48px'" [size]="'small'" [theme]="'light'"
              (click)="nextPage()">
    <i-feather class="pagination-icon" name="chevron-right"></i-feather>
  </cas-button>

  <cas-button [disabled]="totalPages < 2 || page === totalPages"
              [width]="'48px'" [size]="'small'" [theme]="'light'"
              (click)="lastPage()">
    <i-feather class="pagination-icon" name="chevrons-right"></i-feather>
  </cas-button>
</div>
