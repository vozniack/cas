<div class="toast" [ngClass]="toast.style" @fadeInAnimation @fadeOutAnimation>
  <div fxLayout="row" fxLayoutAlign="space-between center">
    <div fxLayout="column" fxLayoutGap="16px">
      <span class="message">{{toast.message}}</span>
    </div>

    <cas-button-rectangle [size]="'small'" [theme]="setButtonTheme()" (click)="dismiss()">
      <ion-icon name="x"></ion-icon>
    </cas-button-rectangle>
  </div>
</div>
