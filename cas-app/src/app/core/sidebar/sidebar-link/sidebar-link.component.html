<div class="sidebar-link" fxLayout="row" fxLayoutAlign="start center"
     [routerLink]="pageState.link" [routerLinkActive]="'active'"
     [routerLinkActiveOptions]="{ exact: true }">

  <div class="navigation-link" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="16px">
    <i-feather class="icon" name="{{pageState.icon}}"></i-feather>
    <span class="text">{{pageState.title}}</span>
  </div>
</div>
