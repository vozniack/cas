<div class="sidebar-container" fxLayout="column" fxLayoutAlign="space-between center" @fadeInAnimation>

  <div fxLayout="column" fxLayoutAlign="start center">
    <h1 class="logo">CAS</h1>

    <div class="sidebar-navigation-container" fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="4px">
      <ng-container *ngFor="let pageState of upperNavigationStates">
        <cas-sidebar-link [pageState]="pageState"></cas-sidebar-link>
      </ng-container>
    </div>
  </div>

  <ng-container *ngIf="isAdmin">
    <div class="sidebar-navigation-container" fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="4px">
      <ng-container *ngFor="let pageState of lowerNavigationStates">
        <cas-sidebar-link [pageState]="pageState"></cas-sidebar-link>
      </ng-container>
    </div>
  </ng-container>
</div>
